<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- app.js -->
    <script type="text/javascript" src="app.js"></script>
  <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .card-body a {
      word-break: break-all;
    }

    .articleHeadline {
      line-height: 1.5;
    }
  </style>
</head>

<body>

    <!-- Main Bootstrap Search -->
    <div class="container">

        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #20315A ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class=></i>Dumb train pun</strong>
            </h1>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>BART</td>
                    <td>San Francisco</td>
                    <td>20</td>
                    <td>2:22</td>
                    <td>30</td>
                </tr>
                <tr>

                    <td>Metro</td>
                    <td>DC</td>
                    <td>19</td>
                    <td>11:11</td>
                    <td>21</td>
                </tr>
                <tr>               
                    
                    <td>Subway</td>
                    <td>NYC</td>
                    <td>12</td>
                    <td>12:12</td>
                    <td>29</td>
                </tr>
            </tbody>
        </table>
        <!-- Row for Searching New York Times -->
        <div class="newTrain"></div>
        <div class="card-header">Add Train </div>
        <br>
        <!-- First card is for handling the search parameters -->
        <form>
            <!-- Here we create the text box for capturing the search term-->
            <div class="form-group">
                <label for="formTrainName">Train Name:</label>
                <input type="text" class="form-control" id="trainName" value="">
            </div>
            <div class="form-group">
                <label for="formDestination">Destination:</label>
                <input type="text" class="form-control" id="destination" value="">
            </div>
            <div class="form-group">
                <label for="formTrainTime">First train time:</label>
                <input type="text" class="form-control" id="firstTime" value="">
            </div>
            <div class="form-group">
                <label for="formFrequency">Frequency:</label>
                <input type="text" class="form-control" id="frequency" value="">
            </div>
            <br>
            <input type="button" id="submit-btn" value="Submit">



        </form>
    </div>
    </div>
    </div>
    </div>

    <!-- This row will handle all of the retrieved articles -->
    <div class="row">
        <div class="col-sm-12">
            <br>
                <!-- This main card will hold each of the resulting articles -->
                <div class="card-body" id="article-section">
                </div>
            </div>
        </div>
        
    </div>

    <!-- jQuery JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
</body>

</html>
